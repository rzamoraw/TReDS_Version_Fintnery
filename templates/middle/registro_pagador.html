{% extends "base.html" %}

{% block title %}Registro Pagador{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">Registro de Pagador</h2>
            <form method="post" action="/pagador/registro">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="rut" class="form-label">RUT</label>
                    <input type="text" class="form-control" id="rut" name="rut" placeholder="Ej: 762623706" required>
                    <div class="form-text text-muted">Ingresa el RUT sin puntos ni guion. Incluye dígito verificador.</div>
                </div>
                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="usuario" name="usuario" required>
                </div>
                <div class="mb-3">
                    <label for="clave" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="clave" name="clave" required>
                </div>
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>
            <p class="mt-3">¿Ya tienes cuenta? <a href="/pagador/login">Inicia sesión</a></p>
        </div>
    </div>
</div>
{% endblock %}
