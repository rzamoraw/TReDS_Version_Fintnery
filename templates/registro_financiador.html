{% extends "base.html" %}

{% block title %}Registro Financiador{% endblock %}

{% block content %}
<h2>Registro de Financiador</h2>
<form method="post" action="/financiador/registro">
    <label>Nombre:</label>
    <input type="text" name="nombre" required><br>

    <label>Usuario:</label>
    <input type="text" name="usuario" required><br>

    <label>Contraseña:</label>
    <input type="password" name="clave" required><br>

    <button type="submit">Registrarse</button>
</form>
<p>¿Ya tienes cuenta? <a href="/financiador/login">Inicia sesión</a></p>
{% endblock %}
