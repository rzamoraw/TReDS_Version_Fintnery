{% extends "base.html" %}
{% block title %}Login Middle Office{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <h2 class="mb-4">Acceso Middle Office</h2>
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <form method="post" action="/middle/login">
                <div class="mb-3">
                    <label for="admin_key" class="form-label">Clave Maestra</label>
                    <input type="password" class="form-control" id="admin_key" name="admin_key" required>
                </div>
                <button type="submit" class="btn btn-dark">Ingresar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
