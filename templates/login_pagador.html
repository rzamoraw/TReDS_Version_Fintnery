{% extends "base.html" %}

{% block title %}Login Pagador{% endblock %}

{% block content %}
<h2>Login Pagador</h2>

{% if error %}
    <p style="color:red;">{{ error }}</p>
{% endif %}

<form method="post" action="/pagador/login">
    <label>Usuario:</label>
    <input type="text" name="usuario" required><br>

    <label>Contraseña:</label>
    <input type="password" name="clave" required><br>

    <button type="submit">Ingresar</button>
</form>
<p>¿No tienes cuenta? <a href="/pagador/registro">Regístrate</a></p>
{% endblock %}
